{% extends 'base.html' %}

{% block title %}Result: {{ object.user.username }}{% endblock %}

{% block content %}
    <section id="result-section" class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="card-title">Result</h1>
                        </div>
                        <img class="card-img" src="{{ object.result_image.url }}">
                        <div class="card-body">
                            <h1 class="card-text">スコア：{{ object.score }}</h1>
                            <p class="card-text">受験科目：{{ object.puzzle.name }}</p>
                            <p class="card-text">詳細説明：{{ object.puzzle.description }}</p>
                            <p class="card-text"><small class="text-muted">受験日時：{{ object.taken_at }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
